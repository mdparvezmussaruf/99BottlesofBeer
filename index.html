<a href="https://www.99-bottles-of-beer.net/lyrics.html"><h1 style="color: blanchedalmond;">99 Bottles of Beer</h1> </a>

<script>
    function singSong() {
        for (let i = 99; i > 0; i--) {
            document.write(`${i} bottle${i > 1 ? "s" : ""} of beer on the wall, ${i} bottle${i > 1 ? "s" : ""} of beer.<br>`);
            document.write(`Take one down and pass it around, ${i - 1 > 0 ? i - 1 : "no more"} bottle${i - 1 === 1 ? "" : "s"} of beer on the wall.<br><br>`);
        }
        document.write("No more bottles of beer on the wall, no more bottles of beer.<br>");
        document.write("Go to the store and buy some more, 99 bottles of beer on the wall.<br>");
    }

    singSong();
</script>
