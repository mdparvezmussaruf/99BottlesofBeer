<body style="font-family: Arial, sans-serif; font-size: 1.2em; line-height: 1.6em; margin: 20px;
             background-color: rgb(76, 76, 184); text-align: center; 
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-shadow: rgb(49, 57, 65);">
<a href="https://www.99-bottles-of-beer.net/lyrics.html"><h1 style="color: blanchedalmond;">99 Bottles of Beer</h1> </a>

<script>
    function singBeerSong() {
        let count = 99;

        while (count > 0) {
            let bottleWord = count === 1 ? "bottle" : "bottles";
            document.write(`${count} ${bottleWord} of beer on the wall, ${count} ${bottleWord} of beer.<br>`);
            
            count--; //take one down

            let nextBottleWord = count === 1 ? "bottle" : "bottles";
            let nextCount = count > 0 ? count : "no more";
            document.write(`Take one down, pass it around, ${nextCount} ${nextBottleWord} of beer on the wall.<br><br>`);
        }

        //no bottles left
        document.write("No more bottles of beer on the wall, no more bottles of beer.<br>");
        document.write("Go to the store and buy some more, 99 bottles of beer on the wall.<br>");
    }

    singBeerSong();
</script>
